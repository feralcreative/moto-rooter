<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<title>Ride Template</title>
<link rel="stylesheet" href="/css/main.min.css">

<link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
<script src="/js/main.js" defer></script>

<!--
/**
 * IMPORTANT: Google Maps API Key is injected via environment variable for security.
 *
 * The placeholder {{ GOOGLE_MAPS_API_KEY }} will be replaced at build or serve time with the actual API key.
 * This prevents accidental exposure of sensitive keys in version control or public repos.
 *
 * See README for setup instructions.
 */
-->
<script defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&v=beta&libraries=maps,geometry&callback=initMap" onload="console.log('maps API loaded');" onerror="console.error('maps API failed to load');"></script>

</head>
<body>

  <div id="map"></div>
  <div id="info-panel" class="floating-panel right-panel">
    <div class="details">
      <h1 class="panel-title">Event Title</h1>
      <p class="description">Occaecat, enim nostrud amet dolore enim amet commodo. Amet dolore enim amet commodo. Enim amet commodo ut, voluptate. Ut voluptate magna irure, do sint. Irure do sint et.</p>
    </div>

    <table class="route-table">
      <tr>
        <td class="value">
          <div id="route-downloads" class="buttons"></div>
        </td>
      </tr>

    </table>
  </div>

  <script type='text/javascript'>//<![CDATA[
    document.write("<script async src='//HOST:3001/browser-sync-client.1.3.7.js'><\/script>".replace(/HOST/g, location.hostname));
    //]]></script>
</body>
</html>
